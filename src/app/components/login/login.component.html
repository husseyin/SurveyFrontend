<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <h4 class="company_title">Admin Paneli</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row" style="margin-top: 6%;">
                    <h2>Giriş</h2>
                </div>
                <div class="row">
                    <form [formGroup]="loginForm" class="form-group">
                        <div class="row">
                            <input formControlName="username" type="text" name="username" id="username"
                                class="form__input" placeholder="Kullanıcı Adı">
                        </div>
                        <div class="row">
                            <input formControlName="password" type="password" name="password" id="password"
                                class="form__input" placeholder="Parola">
                        </div>
                        <div class="row">
                            <input (click)="login()" type="submit" value="Giriş Yap" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid text-center footer">
    <p>Copyright © 2021 Survey. All rights reserved.</p>
</div>
